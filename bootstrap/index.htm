<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

          <div class="col-xs-4 col-xs-8 defence-row-kind">

        </div>

      </div>
