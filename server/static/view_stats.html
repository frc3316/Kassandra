<!DOCTYPE html>
<html ng-app="Kassandra" lang="en" style="height:100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kassandra</title>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script type="text/javascript">
	'use strict';

/* Controllers */

var Kassandra = angular.module('Kassandra', []);

Kassandra.controller('kassandraViewCtrlr', function($scope, $http) {
	var statsRequestPath = window.location.pathname.replace('view', 'stats');
	$http.get(statsRequestPath)
	.then(function(response) {
		if (response.data.status != 'OK') {
			$scope.fetch_error_msg = "Error! " + response.data.msg;
		} else {
			$scope.fetch_error_msg = null;
			
			$scope.teams = response.data.teams;
			$scope.matches = response.data.matches;
		};
	});
	// $scope.teams = [[1,2],[3,4],[5,6]];
	// $scope.matches = [[1,{'red':[2,3,4], 'blue':[5,6,7]}],[8,{'red':[9,10,11],'blue':[12,13,14]}]];
});
Kassandra.filter('iif', function () {
   return function(input, trueValue) {
   		if (input) {
   			return trueValue;
   		}
   };
});

</script>

      <style type="text/css">
        body {
        	text-align: center;
        }
      	h4 {
      		margin-top: 5px;
      	}
      	.glyphicon {
      		font-size: 20px;
      	}
      	.well-sm {
      		border-radius: 16px;
      	}
      	.row {
      		margin-bottom: 5px;
      		margin-top: 5px;
      	}
      	.half {
      		overflow: auto;
      		height: 100%;
      	}
      	.tight {
      		padding-left: 5px;
      		padding-right: 5px;
      	}
      </style>
	
  </head>
  <body ng-controller="kassandraViewCtrlr" style="height:100%;">
  	<div class="col-xs-12 alert alert-danger" ng-show="fetch_error_msg">
		{{fetch_error_msg}}
	</div>
	<div class="col-xs-6 half" ng-show="!fetch_error_msg">
    	<h3><span class="fa fa-users"></span> Teams</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Team Number</th>
					<th>Records</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="team in teams">
					<td><a href="/view/team/{{ team[0] }}">{{ team[0] }}</a></td>
					<td>{{ team[1] }}</td>
				</tr>
			</tbody>
		</table>
    </div>
    <div class="col-xs-6 half" ng-show="!fetch_error_msg">
	    <h3><span class="fa fa-fort-awesome"></span> Matches <a href="/add/stats" class="small"><span class="fa fa-plus"></span></a></h3>
          <table class="table table-striped">
			<thead>
				<tr>
					<th>Match</th>
					<th>Red Alliance</th>
					<th>Blue Alliance</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="match in matches" class="{{ ((match[1].red + match[1].blue) == 6) | iif : 'success' }}">
					<td>{{ match[0] }}</td>
					<td>{{ match[1].red }}</td>
					<td>{{ match[1].blue }}</td>
				</tr>
			</tbody>
		</table>
	</div>
  </body>
</html>
